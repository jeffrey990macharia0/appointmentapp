  <div class="modal fade" id="calendar-modal" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="calendar-modal-title f-w-600 text-truncate">Modal title</h3>
          <a href="#" class="avtar avtar-s btn-link-danger btn-pc-default" data-bs-dismiss="modal">
            <i class="ti ti-x f-20"></i>
          </a>
        </div>
        <div class="modal-body">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <div class="avtar avtar-xs bg-light-secondary">
                <i class="ti ti-heading f-20"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h5 class="mb-1"><b>Title</b></h5>
              <p class="pc-event-title text-muted"></p>
            </div>
          </div>
          <div class="d-flex">
            <div class="flex-grow-1 ms-3" hidden>
              <h5 class="mb-1"><b>Venue</b></h5>
              <p class="pc-event-venue text-muted"></p>
            </div>
          </div>
          <div class="d-flex">
            <div class="flex-shrink-0">
              <div class="avtar avtar-xs bg-light-danger">
                <i class="ti ti-calendar-event f-20"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h5 class="mb-1"><b>Date</b></h5>
              <p class="pc-event-date text-muted"></p>
            </div>
          </div>
          <div class="d-flex">
            <div class="flex-shrink-0">
              <div class="avtar avtar-xs bg-light-primary">
                <i class="ti ti-file-text f-20"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h5 class="mb-1"><b>Description</b></h5>
              <p class="pc-event-description text-muted"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <ul class="list-inline me-auto mb-0">
            <li class="list-inline-item align-bottom">
              <a href="#" id="pc_event_remove" class="avtar avtar-s btn-link-danger btn-pc-default w-sm-auto" data-bs-toggle="tooltip"
                title="Delete">
                <i class="ti ti-trash f-18"></i>
              </a>
            </li>
            <li class="list-inline-item align-bottom">
              <a href="#" id="pc_event_edit" class="avtar avtar-s btn-link-success btn-pc-default" data-bs-toggle="tooltip"
                title="Edit">
                <i class="ti ti-edit-circle f-18"></i>
              </a>
            </li>
            <li class="list-inline-item align-bottom">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel Appointment</button>
            </li>
          </ul>
          <div class="flex-grow-1 text-end">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="calendar-add_edit_event">
    <div class="offcanvas-header">
      <h3 class="f-w-600 text-truncate">Update Results</h3>
      <a href="#" class="avtar avtar-s btn-link-danger btn-pc-default" data-bs-dismiss="offcanvas">
        <i class="ti ti-x f-20"></i>
      </a>
    </div>
    <div class="offcanvas-body">

      <form id="pc-form-event" novalidate>
        <input type="text" class="form-control" id="testid">
        <div class="form-group">
          <label class="form-label">Chest Pain Type</label>
          <select class="form-select" id="chest_pain_type">
            <option value="empty" selected>Select Chest Pain Type</option>
            <option value="typical angina">Typical Angina</option>
            <option value="atypical angina">Atypical Angina</option>
            <option value="non anginal">Non-Anginal</option>
            <option value=" asymptomatic">Asymptomatic</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Resting Blood Pressure (in mm Hg)</label>
          <input type="text" class="form-control" id="resting_blood_pressure" placeholder="Enter resting blood pressure">
        </div>
         <div class="form-group">
          <label class="form-label">Serum Cholestrol (in mg/dl)</label>
          <input type="text" class="form-control" id="serum_cholestrol" placeholder="Enter serum cholestrol">
        </div>

        <div class="form-group">
          <label class="form-label">Fasting Blood Sugar (> 120 mg/dl?)</label>
          <select class="form-select" id="fasting_blood_sugar">
            <option value="" selected>Select Fasting Blood Sugar</option>
            <option value="TRUE">True</option>
            <option value="FALSE">False</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Resting Electrocardiographic Results</label>
          <select class="form-select" id="resting_electrocardiagraphic_result">
            <option value="" selected>Select Results</option>
            <option value="normal">normal</option>
            <option value="stt abnormality">stt abnormality</option>
            <option value="lv hypertrophy">lv hypertrophy</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Maximum Heart Rate Achieved</label>
          <input type="text" class="form-control" id="max_heart_rate" placeholder="Enter serum cholestrol">
        </div>

        <div class="form-group">
          <label class="form-label">Exercise Induced Angina</label>
          <select class="form-select" id="exercise_induced_angina">
            <option value="" selected>Select</option>
            <option value="TRUE">True</option>
            <option value="FALSE">False</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">ST depression induced by exercise relative to rest</label>
          <input type="text" class="form-control" id="st_depression_exercise" placeholder="Enter ST depression">
        </div>

        <div class="form-group">
          <label class="form-label">Slope of the peak exercise ST segment</label>
          <input type="text" class="form-control" id="slope" placeholder="Enter ST Slope">
        </div>

        <div class="form-group">
          <label class="form-label">Major vessels colored by fluoroscopy</label>
          <select class="form-select" id="vessels">
            <option value="" selected>Select</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Thalassemia</label>
          <select class="form-select" id="thal">
            <option value="" selected>Select</option>
            <option value="normal">Normal</option>
            <option value="fixed defect">Fixed Defect</option>
            <option value="reversible defect">Reversible defect</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Presence of Heart Disease</label>
          <select class="form-select" id="presence">
            <option value="" selected>Select</option>
            <option value="0">0</option>
            <option value="1">1</option>
          </select>
           <p id="userlog"></p>
        </div>

        <div class="row justify-content-between">
          <div class="col-auto"><button type="button" class="btn btn-link-danger btn-pc-default" data-bs-dismiss="offcanvas"><i
                class="align-text-bottom me-1 ti ti-circle-x"></i> Close</button></div>
          <div class="col-auto">
            <button  type="button" class="btn btn-primary" onclick="updatetests()">
              Update           
           </button>
          </div>
        </div>
      </form>
    </div>
  </div>
