        <div class="row">
          <!-- [ sample-page ] start -->
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header pb-0">
                <ul class="nav nav-tabs profile-tabs mb-0" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="ecomtab-tab-1"
                      data-bs-toggle="tab"
                      href="#ecomtab-1"
                      role="tab"
                      aria-controls="ecomtab-1"
                      aria-selected="true"
                      >View Appointments
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="ecomtab-tab-2"
                      data-bs-toggle="tab"
                      href="#ecomtab-2"
                      role="tab"
                      aria-controls="ecomtab-2"
                      aria-selected="true"
                      >Update Appointment Details
                    </a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <div class="tab-content">

                  <div class="tab-pane show active" id="ecomtab-1" role="tabpanel" aria-labelledby="ecomtab-tab-1">
                      <div class="table-responsive">
                        <div class="user-scroll" style="height:380px;position:relative;">
                          <table class="table table-hover m-0">
                            <thead>
                              <tr>
                                <th>Appointment ID</th>
                                <th>Appointment Date</th>
                                <th>Appointment Time</th>
                                <th>Status</th>
                                <th>Doctor</th>
                            </thead>
                            <tbody id="appointmenttable">
                             
                           
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                  </div>

                  <div class="tab-pane show" id="ecomtab-2" role="tabpanel" aria-labelledby="ecomtab-tab-2">
                    <div class="row">
                        <div class="col-6">
                           <p id="userlog"></p>
                          <form id="pc-form-event" novalidate>
                              <div class="form-group">
                                <label class="form-label">Appointment ID</label>
                                 <input type="text" class="form-control" id="appointmentid" placeholder="Enter Appointment Date">
                              </div>

                              <div class="form-group">
                                <label class="form-label">Appointment Date</label>
                                <input type="date" class="form-control" id="date" placeholder="Enter Appointment Date">
                              </div>

                              <div class="form-group">
                                <label class="form-label">Appointment Time</label>
                                <input type="time" class="form-control" id="time" placeholder="Enter Appointment Time">
                              </div>

                              <div class="form-group">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="status">
                                  <option value="empty" selected>Select Status</option>
                                  <option value="active">Active</option>
                                  <option value="rescheduled">Rescheduled</option>
                                  <option value="cancelled">Cancelled</option>
                                </select>
                              </div>

                               <div class="form-group">
                                <label class="form-label">Doctor</label>
                                 <select class="form-select" id="doctors">
                                  
                                </select>
                              </div>

                              <div class="row justify-content-between">
                                <div class="col-auto">
                                  <button  type="button" class="btn btn-primary" onclick="updateappointmentbyid()">
                                    Update
                                  </button>
                                </div>
                              </div>
                            </form>
                        </div>
                    </div>
                  </div>


                </div>
