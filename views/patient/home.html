  <!-- [ Main Content ] start -->
  <div class="pc-container">
    <div class="pc-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center justify-content-between">
            <div class="col-sm-auto">
              <div class="page-header-title">
                <h5 class="mb-0">Appointment</h5>
              </div>
            </div>
              <div class="col-sm-auto">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="../navigation/index.html"><i class="ph-duotone ph-house"></i></a></li>
                  <li class="breadcrumb-item"><a href="javascript: void(0)">Patient</a></li>
                  <li class="breadcrumb-item" aria-current="page">Book Appointment</li>
                </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- [ breadcrumb ] end -->

      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ sample-page ] start -->
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="calendar-modal-title f-w-600 text-truncate">Book Appointment</h3>
              <p id="userlog"></p>
            </div>

            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Doctor</label>
                <select class="form-control" id="doctors">
                    
                </select>
              </div>


              <div class="form-group">
                <label class="form-label">Appointment Date</label>
                <input type="date" class="form-control" placeholder="Enter Appointment Date" id="date">
              </div>

              <div class="form-group">
                <label class="form-label">Appointment Time</label>
                <input type="time" class="form-control" placeholder="Enter Appointment Time" id="time">
                <input type="text" class="form-control" value="<%= uid %>" id="user_id" hidden>
              </div>

              <div class="form-group">
                <button  class="btn btn-primary" id="pc-e-venue" onclick="book()">Book</button>
              </div>

            </div>

          </div>
        </div>
        <!-- [ sample-page ] end -->
      </div>
      <!-- [ Main Content ] end -->
  </div>


  <!-- [ Main Content ] end -->
  <footer class="pc-footer">
    <div class="footer-wrapper container-fluid">
      <div class="row">
        <div class="col my-1">
